<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>

    <header>

        <h1  class="titulo">Calculadora</h1>

    </header>

    <main>
        <div class="calculadora">

            <form id="form">

                <div class="calculadora_container">

                    <input id="calculo1" placeholder="ingrese primer numero" />
                    <p id="operacion">Type</p>
                    <input onchange="" id="calculo2" placeholder="Ingrese segundo numero" />
    
                    <div class="botones">
                        <button type="button" id="suma">+</button>
                        <button type="button" id="resta">-</button>
                        <button type="button" id="multi">x</button>
                        <button type="button" id="divi">/</button>
                    </div>
                    
                    <p id="parrafo">=</p>
    
                </div>

            </form>

        </div>

    </main>

    <footer>
        <p>hecho con amor</p>
    </footer>

    <script src="./main.js"></script> 

</body>
</html>
